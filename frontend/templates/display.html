<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table width="100%">
        <thead>
        <tr>
            <th>PRODUCT NAME</th>
            <th>DESCRIPTION</th>
            <th> SIZE</th>
            <th> COLOR</th>
            <th>STATUS</th>
            <th>EDIT</th>
            <th>DELETE</th>
        </tr>
        </thead>

        <tbody>
        {% for i in data %}

        <tr style="text-align:center">
            <td>{{i.pname}}</td>
            <td>{{i.description}}</td>
            <td>{{i.size}}</td>
            <td>{{i.color}}</td>
            <td>{{i.status}}</td>
            <td>

                              <form action="{% url 'prdtedit' dataid=i.id %}">
                            <button  >
                              Edit
                              <i class="typcn typcn-edit btn-icon-append"></i>
                            </button>
                                  </form>


            </td>
            <td>
                  <form action="{% url 'prdtdelete' dataid=i.id %}">
                            <button  >
                              Delete
                              <i class="typcn typcn-delete-outline btn-icon-append"></i>
                            </button>
                                  </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</body>
</html>
